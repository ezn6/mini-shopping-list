<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="./img/logo.png" alt="logo" class="logo" />

    <!-- Buttons -->
    <section class="buttons">
      <button class="btn">
        <img
          data-key="type"
          data-value="tshirt"
          src="./img/blue_t.png"
          alt="tshirt"
          class="btn__img"
        />
      </button>
      <button class="btn">
        <img
          data-key="type"
          data-value="pants"
          src="./img/blue_p.png"
          alt="pants"
          class="btn__img"
        />
      </button>
      <button class="btn" data-type="skirt">
        <img
          data-key="type"
          data-value="skirt"
          src="./img/blue_s.png"
          alt="skirt"
          class="btn__img"
        />
      </button>
      <button data-key="color" data-value="blue" class="btn btn__color blue">
        Blue
      </button>
      <button
        data-key="color"
        data-value="yellow"
        class="btn btn__color yellow"
      >
        Yellow
      </button>
      <button data-key="color" data-value="pink" class="btn btn__color pink">
        Pink
      </button>
    </section>

    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="./img/pink_s.png" class="item__thumbnail" />
        <span class="item__description">female, large</span>
      </li>
    </ul>
  </body>
</html>
